<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Husk - Baby Clothing</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts for Patrick Hand font -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">


    <!-- Swiper CSS (Image carousel) -->
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- AOS (Scroll Animations) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- SweetAlert2 (Popup Notifications) -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <!-- Link to the external CSS file -->
    <link href="styles1.css" rel="stylesheet">


</head>

<body>
    <div class="header-wrapper ">
        <!-- Bootstrap Marquee -->
        <div class="alert alert-info text-center mb-0 py-1 marquee-bar">
            <marquee>üê£ Welcome to The Little Husk ‚Äì Muslin cloths for Your Little One. Shop Organic Clothings & More! üå±</marquee>
        </div>

        <!-- Navbar with Logo and Links -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid" style="align-items: flex-end;">
                <!-- Company Logo (Left aligned) -->
                <img src="resources/Logo_Transparent.png" alt="Company Logo" class="logo">

                <!-- Hamburger Menu (Mobile) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <!-- Navigation Links (Center) -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <!-- Navigation links centered -->
                        <div class="nav-links">
                            <a href="#">New Arrivals</a>
                            <a href="#categories">Shop by Category</a>
                            <a href="#">Best Sellers</a>
                            <a href="#">Best Combos</a>
                            <a href="#">Other Essentials</a>
                        </div>

                        <!-- Login and Signup aligned to the right -->
                        <div class="nav-links-right">
                            <a href="#"><i class="fas fa-sign-in me-2"></i>Login</a>
                            <a href="#"><i class="fas fa-user-plus me-2"></i>Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Swiper Container for Auto Transitioning and Page-like Swipe Effect -->

    <div class="swiper mySwiper">
        <div class="swiper-wrapper" style="background-color: #000000;">
            <!-- Swiper Slide 1 -->
            <div class="swiper-slide">
                <a href="https://example.com/page1" target="_blank">
                    <picture>

                        <img src="resources/1.svg" alt="Image 1" loading="lazy" />
                    </picture>
                </a>
            </div>
            <!-- Swiper Slide 2 -->
            <div class="swiper-slide" style="background-color: #000000;">
                <a href="https://example.com/page2" target="_blank">
                    <picture>

                        <img src="resources/2.svg" alt="Image 1" loading="lazy" />
                    </picture>
                </a>
            </div>
            <!-- Swiper Slide 3 -->
            <div class="swiper-slide" style="background-color: #000000;">
                <a href="https://example.com/page2" target="_blank">
                    <picture>

                        <img src="resources/3.svg" alt="Image 1" loading="lazy" />
                    </picture>
                </a>
            </div>
        </div>

        <!-- Pagination with Dashes -->
        <div class="swiper-pagination"></div>
    </div>

    <section class="mt-2"></section>
    <section id="categories" class="categories-section text-white py-5">
        <div class="container">
            <h2 class="categories-title mb-4 ">Shop by Category</h2>
            <div class="row g-4">
                <div class="col-6 col-md-3" data-aos="fade-up">
                    <div class="category-card">
                        <img src="resources/Cards/1.svg" />
                    </div>
                </div>
                <div class="col-6 col-md-3" data-aos="zoom-in">
                    <div class="category-card">
                        <img src="resources/Cards/2.svg" />
                    </div>
                </div>
                <div class="col-6 col-md-3" data-aos="flip-left">
                    <div class="category-card">
                        <img src="resources/Cards/3.svg" />
                    </div>
                </div>
                <div class="col-6 col-md-3" data-aos="fade-up">
                    <div class="category-card">
                        <img src="resources/Cards/4.svg" />
                    </div>
                </div>
                <div class="col-6 col-md-3" data-aos="zoom-in">
                    <div class="category-card">
                        <img src="resources/Cards/5.svg" />
                    </div>
                </div>
                <div class="col-6 col-md-3" data-aos="flip-left">
                    <div class="category-card">
                        <img src="resources/Cards/6.svg" />
                    </div>
                </div>
                <div class="col-6 col-md-3" data-aos="fade-up">
                    <div class="category-card">
                        <img src="resources/Cards/7.svg" />
                    </div>
                </div>
                <div class="col-6 col-md-3" data-aos="zoom-in">
                    <div class="category-card">
                        <img src="resources/Cards/8.svg" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Link to the external JavaScript file -->
    <script src="scripts.js" defer></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- AOS (Scroll Animations) JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.all.min.js"></script>


    <!-- Bootstrap JS (Required for Navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
